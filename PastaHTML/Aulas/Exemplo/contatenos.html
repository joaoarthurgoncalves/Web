<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contate a HarmoniSound! </title>

		<link rel="stylesheet" href="resetpag.css">
		<link rel="stylesheet" href="harmonistyle.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="HarmoniSoundLogo.png" alt="Logo da Barbearia "></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Gravações</a></li>
						<li><a href="contatenos.html">Contate-Nos</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome *</label>
				<input type="text" id="nome" class="input-padrao" required>

				<label for="nomesobrenome">Sobrenome *</label>
				<input type="text" id="sobrenome" class="input-padrao" required>

				<label for="email">Email *</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone *</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Envie-nos seu Feedback! (Opcional)</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Para você, qual a melhor forma de contatá-lo? *</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>
				
				<br>

				<fieldset>
					<legend>Qual horário gostaria de ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</table>
		</main>

		<footer>
			<img src="IconeHarmoniSound.png" alt="Logo do Estúdio ">
			<p class="copyright">&copy; HarmoniSound Studio </p>
		</footer>
	</body>
</html>
