Exemplo 2: Estrutura If, else (teste de tipo de numero) 

    <script>
        
        var numero;
        numero = prompt("Informe um número: ")
        var aux = 0;

        if(!isNaN(numero)){
        
            if(numero > 0)
            console.log("O número " +numero+ " é positivo.");
            
            else if(numero < 0)
            console.log("O número " +numero+ " é negativo.");
            
            else
            console.log("O número " +numero+ " é neutro.");
        }
            else
            console.log(numero+ " não é um número!"); 

        
        var retorno = (numero > 0)?"Número positivo":"Número negativo";
        console.log("Valor do resultado usando operador ternário: "+retorno);  
    </script>
