        <script>
        //entrada e saída de informação
        document.write("Olá mundo!");
        console.log("olá mundo!");
        alert("Olá mundo!")
        con=confirm("Escolha.");
        console.log(con);
        resp=prompt("Sua idade");
        console.log(resp);
        
        var numero = 10;

        console.log("Trabalhamos com interpretação, ou seja, ele lê e executa cada linha (só para na linha que der erro.)")
        
        console.log("Primeiro valor do número: " +numero);
        numero++;

        console.log("Segundo valor do número após +1: " +numero);
        numero--;

        console.log("Novo valor do número após -1: " +numero);  
        numero+=10;

        console.log("Novo valor do número após +10: " +numero);
