Aula 1 - JavaScript <br>
Exemplo 2.5: Operador Ternário (teste de tipo de numero) 

    <script>
        
        var numero;
        numero = prompt("Informe um número: ")
        if(!isNaN(numero)) {
            
            var retorno = (numero == 0)?
                "Número neutro " :
            
            (numero > 0) ?      
            "Número positivo ": "Número negativo ";
        
            console.log(retorno);  
        }
        
        else
            console.log(numero + " não é um número!");
    </script>
